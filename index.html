<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joystick with Free Activation</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrolling */
      touch-action: none; /* Disable touch-based scrolling */
    }

    #joystick-container {
      position: relative;
      width: 150px;
      height: 150px;
      background: #ccc;
      border: 2px solid #999;
      border-radius: 50%;
      margin-bottom: 20px;
      touch-action: none;
    }

    #joystick {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #555;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      touch-action: none;
      display: none; /* Initially hidden */
    }

    #statistics {
      text-align: center;
      font-size: 16px;
    }

    #statistics p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="joystick-container">
    <div id="joystick"></div>
  </div>
  <div id="statistics">
    <p><strong>Joystick Statistics</strong></p>
    <p>Direction: <span id="direction">Center</span></p>
    <p>Distance: <span id="distance">0</span>%</p>
    <p>Angle: <span id="angle">0</span>Â°</p>
  </div>

  <script>
    const joystick = document.getElementById('joystick');
    const container = document.getElementById('joystick-container');
    const directionEl = document.getElementById('direction');
    const distanceEl = document.getElementById('distance');
    const angleEl = document.getElementById('angle');

    let containerRect, startX, startY, maxDistance;

    // Initialize joystick dimensions
    function init() {
      containerRect = container.getBoundingClientRect();
      maxDistance = containerRect.width / 2 - joystick.offsetWidth / 2;
    }

    function calculateDirection(angle) {
      if (angle >= -22.5 && angle < 22.5) return 'Right';
      if (angle >= 22.5 && angle < 67.5) return 'Up-Right';
      if (angle >= 67.5 && angle < 112.5) return 'Up';
      if (angle >= 112.5 && angle < 157.5) return 'Up-Left';
      if (angle >= 157.5 || angle < -157.5) return 'Left';
      if (angle >= -157.5 && angle < -112.5) return 'Down-Left';
      if (angle >= -112.5 && angle < -67.5) return 'Down';
      if (angle >= -67.5 && angle < -22.5) return 'Down-Right';
      return 'Center';
    }

    function handleTouchStart(event) {
      const touch = event.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;

      // Show joystick at touch point
      joystick.style.left = `${touch.clientX - containerRect.left}px`;
      joystick.style.top = `${touch.clientY - containerRect.top}px`;
      joystick.style.display = 'block';
    }

    function handleTouchMove(event) {
      const touch = event.touches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;

      // Calculate distance and clamp within maxDistance
      const distance = Math.min(Math.sqrt(dx * dx + dy * dy), maxDistance);
      const angle = Math.atan2(dy, dx) * (180 / Math.PI); // Convert radians to degrees
      const direction = calculateDirection(angle);

      const x = (dx / Math.sqrt(dx * dx + dy * dy)) * distance;
      const y = (dy / Math.sqrt(dx * dx + dy * dy)) * distance;

      // Update joystick position
      joystick.style.transform = `translate(${x}px, ${y}px)`;

      // Update statistics
      directionEl.textContent = direction;
      distanceEl.textContent = Math.round((distance / maxDistance) * 100);
      angleEl.textContent = Math.round(angle);
    }

    function handleTouchEnd() {
      // Reset joystick to hidden
      joystick.style.display = 'none';
      joystick.style.transform = 'translate(-50%, -50%)';

      // Reset statistics
      directionEl.textContent = 'Center';
      distanceEl.textContent = '0';
      angleEl.textContent = '0';
    }

    // Initialize joystick on load and resize
    init();
    window.addEventListener('resize', init);

    // Add touch event listeners
    container.addEventListener('touchstart', handleTouchStart);
    container.addEventListener('touchmove', handleTouchMove);
    container.addEventListener('touchend', handleTouchEnd);
  </script>
</body>
</html>
